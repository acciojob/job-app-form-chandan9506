<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
	<form action="" method='post'>
		<label for="name">Name</label>
		<input id="name" type="text" required>
		<br>
		<label for="email">Email</label>
		<input id="email" type="email" required>
		<br>
		<label >Gender</label>
		<input required id="gender_m" type="radio" name="gender">
		<label for="gender_m">Male</label>
		<input required id="gender_f" type="radio" name="gender">
		<label for="gender_f">Female</label>
		<!--<input required id="gender_o" type="radio" name="gender">
		<label for="gender_o">Others</label>-->
		<br>
		<label for="laptop">Laptop Brands</label>
		<select name="laptop" id="laptop">
			<option value="Apple">Apple</option>
			<option value="Asus">Asus</option>
			<option value="HP">HP</option>
		</select>
		<br>
		<label for="age">Age</label>
		<input id="age" type="number" required>
		<br>
		<label for="dob">Date of Birth</label>
		<input id="dob" type="date" required>
		<br>
		<label for="password">Password</label>
		<input id="password" required type="password">
		<br>
		<label for="portfolio">Portfolio URL</label>
		<input id="portfolio" type="url">
		<br>
		<button type="submit">Submit</button>
	</form>

</body>

</html>
